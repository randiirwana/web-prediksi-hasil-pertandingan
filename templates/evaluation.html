<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Evaluasi Model</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container container-custom">
        <h2>Hasil Evaluasi Model</h2>

        <div class="mb-3">
            <p><strong>Akurasi:</strong> {{ "%.4f" | format(accuracy) }}</p>
        </div>

        <div class="mb-3">
            <p><strong>Classification Report:</strong></p>
            <pre>{{ report }}</pre>
        </div>

        <a href="{{ url_for('predict') }}" class="btn btn-primary mt-3">Kembali ke Hasil Prediksi</a>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
